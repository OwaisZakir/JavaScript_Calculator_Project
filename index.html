<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Calculator</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calcHeader">
        <input type="text" id="userDisplay" placeholder="0" readonly />
      </div>
      <div class="calcBody">
        <div class="row">
          <button class="op">AC</button>
          <button class="op">DEL</button>
          <button class="op">**</button>
          <button class="op">/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op multiply">*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op">+</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>0</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./js/calc.js"></script>
  </body>
</html>
